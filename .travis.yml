language: php

sudo: false

php:
  - 5.6
  - 7.0
  - 7.1

services:
  - memcached
  - redis-server

before_script:
  - if [[ $TRAVIS_PHP_VERSION = "5.6" ]]; then echo yes | pecl install apcu-4.0.11 | apt-get install php56-memcached memcached; fi
  - if [[ $TRAVIS_PHP_VERSION = "7.0" ]]; then echo yes | pecl install apcu | apt-get install php70-memcached memcached; fi
  - if [[ $TRAVIS_PHP_VERSION = "7.1" ]]; then echo yes | pecl install apcu | apt-get install php71-memcached memcached; fi
  - composer self-update
  - composer install --dev

script:
  - vendor/bin/phpunit

matrix:
  fast_finish: true