language: php
sudo: false
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
services:
  - memcached
  - redis-server
before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --dev
  - composer dump-autoload -o
script:
  - vendor/bin/phpunit
matrix:
  fast_finish: true